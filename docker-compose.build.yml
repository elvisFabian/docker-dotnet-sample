version: '3.5'

services:
  tjmt.docker.dotnet.samples:
    image: tjmt/docker.dotnet.samples
    build: 
      context: .
      dockerfile: Dockerfile      
      args:
        CONFIGURATION: "Release"
        SOLUTION_NAME: "TJMT.Docker.DotNet.Samples.sln"
        PATHS: "TJMT.Docker.DotNet.Samples.sln;src/TJMT.Docker.DotNet.Samples/TJMT.Docker.DotNet.Samples.csproj;src/TJMT.Docker.DotNet.Samples.Core/TJMT.Docker.DotNet.Samples.Core.csproj"